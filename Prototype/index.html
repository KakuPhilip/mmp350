<!doctype html>
<html>
<head>
	<title>layout</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="container">
		<!-- title / logo -->
		<div id="title">
			<h1>Logo</h1>
		</div>
		
		<!-- login -->
		<div id="login">
			<input type="text" id="login-username" placeholder="Username/Email">
			<input type="password" id="login-password" placeholder="Password">
			<button id="submit-login">Login</button>
		</div>
		
		<!-- sign up -->
		<div id="sign-up">
			<input type="text" id="sign-up-username" placeholder="Username">
			<input type="email" id="sign-up-email" placeholder="Email">
			<input type="password" id="sign-up-password" placeholder="Password">
			<button id="submit-sign-up">Sign Up</button>
			<p id="signup-response"></p>
		</div>

		<!-- navigation / menu -->
		<div id="post">
			
			<div id="write-post">
				<textarea id="post-body" placeholder="What's new?"></textarea>
				<br>
				<button id="submit-post">Publish</button>
			</div>
			
			
		</div>
		<div id="sidebar">
			<ul id="menu">
				<li>popular event</li>
				<li>popular game</li>
				<li>popular user</li>
			</ul>
		</div>
		<div id="search">
			<h1>a search box</h1>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
